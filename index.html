<!DOCTYPE html>
<html>

<head>
  <title>Muh StartPage</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">

</head>

<body>
  <div class="searchbox">
    <input id="textbox" type="text" placeholder="Google..." onkeydown="searchOnEnter();" />

  <div class="container">
    <div class="box">
      <div class="category">
        <h3><p><span class="word-border">Fun</span></p></h3>
      </div>

      <div class="content">
        <ul>
          <li>
            <a href="https://reddit.com"><p>Reddit</p></a>
          </li>
          <li>
            <a href="http://boards.4chan.org/g/"><p>4chan</p></a>
          </li>
        </ul>
      </div>
    </div>

    <div class="box">
      <div class="category">
        <h3><p><span class="word-border">CTF</span></p></h3>
      </div>

      <div class="content">
        <ul>
          <li>
            <a href="https://www.reddit.com/r/netsec/wiki/start"><p>/r/netsec resources</p></a>
          </li>
          <li>
            <a href="http://www.catb.org/~esr/faqs/hacker-howto.html"><p>Catb Hacker</p></a>

      </div>

    </div>

    <div class="box">
      <div class="category">
        <h3><p><span class="word-border">Web</span></p></h3>
      </div>

      <div class="content">
        <ul>
          <li>
            <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript"><p>MDN</p></a>
          </li>
          <li>
            <a href="https://www.freecodecamp.com"><p>FreeCodeCamp</p></a>
          </li>
        </ul>
      </div>

    </div>

    <div class="box">
      <div class="category">
        <h3><p><span class="word-border">Interesting</span></p></h3>
      </div>

      <div class="content">
        <ul>
          <li>
            <a href="http://arstechnica.com/"><p>Ars</p></a>
          </li>
          <li>
            <a href="http://www.pdfarchive.info/pdf/S/Sm/Smullyan_Raymond_-_What_is_the_Name_of_This_Book.pdf"><p>What Is The Name Of This Book</p></a>
          </li>
        </ul>
      </div>

    </div>

  </div>

<script type="text/javascript" src="script.js"></script>

</html>
